<div class="container">
    <div class="row" style="padding-top: 10px;">
        <h2 style="color:#F7E108;">Activity Status</h2>
    </div>
    <table class="table table-hover table-borderless">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let people of data" id="tbody">
                <td>{{people.name}}</td>
                <td>{{people.cat}}</td>
                <td>{{people.as}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
